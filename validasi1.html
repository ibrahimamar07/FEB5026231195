<!DOCTYPE html>
<html lang="en">
<head>
    <title>pendaftaran ISE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function validasi() {
            var nrp = document.getElementById("nrp").value;
            var nama = document.getElementById("nama").value;

            if (nama.length === 0 && nrp.length===0) {
                Swal.fire({
                    title: "Kesalahan Input",
                    text: "Nama dan Nrp tidak boleh kosong!",
                    icon: "error"
                });
                return false;
            }

            //  jika nama kosong
            if (nama.length === 0) {
                Swal.fire({
                    title: "Kesalahan Input",
                    text: "Nama tidak boleh kosong!",
                    icon: "error"
                });
                return false;
            }

            // jika nama kurang dari 2 karakter
            if (nama.length < 2) {
                Swal.fire({
                    title: "Kesalahan Input",
                    text: "Nama minimal 2 karakter!",
                    icon: "error"
                });
                return false;
            }

            //  jika nama mengandung angka
            if (/\d/.test(nama)) {
                Swal.fire({
                    title: "Kesalahan Input",
                    text: "Nama tidak boleh mengandung angka!",
                    icon: "error"
                });
                return false;
            }

            // Cek jika nrp kosong
            if (nrp.length === 0) {
                Swal.fire({
                    title: "Kesalahan Input",
                    text: "NRP tidak boleh kosong!",
                    icon: "error"
                });
                return false;
            }

        }
    </script>
</head>
<body>
    <div class="container ">
        <form action="https://google.co.id" method="get" onsubmit="return validasi();">
            <h3>Form Pendaftaran</h3>
            <div class="form-group">
                <label for="nrp">NRP:</label>
                <input type="text" name="nrp" id="nrp" class="form-control" placeholder="Silakan isi 10 digit NRP, harus angka. Wajib diisi">
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" class="form-control" placeholder="Isikan nama tanpa angka, minimal 2 karakter">
            </div>
            <input type="submit" class="btn btn-success" value="Daftar">
        </form>
    </div>
</body>
</html>
